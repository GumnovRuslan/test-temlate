<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="shortcut icon" href="favicon/Logo-favicon.ico" />
    <link rel="stylesheet" href="css/main.min.css" />
    <title><%=title%></title>
  </head>
  <body>
    <input class="burger__checkbox" id="burger-checkbox" type="checkbox"/>
    <div class="no-scroll">
      <header class="header header-position">
        <div class="header__container">
          <div class="header__wrapper">
            <div class="header__info">
              <div class="info__left">
                  <a class="info__mail" href="#">
                    <img class="mail__favicon" src="/src/favicon/mail-fill.svg" alt="">
                    <span class="mail__address">info@youremail.com</span>
                  </a>
                  <a class="info__number" href="#">
                    <img class="number__favicon" src="/src/favicon/phone-fill.svg" alt="">
                    <span class="number__phone">(480) 555-0103</span>
                  </a>
              </div>
              <div class="info__networks">
                <a class="networks__link-facebook" href="#">
                  <img src="/src/favicon/facebook-fill.svg" alt="facebook">
                </a>
                <a class="networks__link-instagram" href="#">
                  <img src="/src/favicon/instagram-fill.svg" alt="instagram">
                </a>
                <a class="networks__link-twitter" href="#">
                  <img src="/src/favicon/twitter-fill.svg" alt="twitter">
                </a>
                <a class="networks__link-youtube" href="#">
                  <img src="/src/favicon/youtube-fill.svg" alt="youtube">
                </a>
              </div>
            </div>
            <nav class="menu">
              <div class="menu__container">
                <div class="menu__logo">
                  <img class="menu__image" src="../../img/Logo.png" alt="Logo-Appolly" >
                </div>
                <div class=" menu__burger">
                  <label class="burger__btn-open" for="burger-checkbox">
                    <div class="burger__line"></div>
                  </label>
                  <nav class="burger__menu">
                    <div class="burger__close">
                      <label class="burger__btn-close" for="burger-checkbox">
                        <div class="burger__btn-line"></div>
                      </label>
                    </div>
                    <div class="burger__menu-wrapper">
                      <div class="burger__menu-items">
                        <a class="burger__item" href="#">Home</a>
                        <a class="burger__item" href="#">About</a>
                        <a class="burger__item" href="#">Feature</a>
                        <a class="burger__item" href="#">Screenshot</a>
                        <a class="burger__item" href="#">Blog</a>
                      </div>
                    </div>
                  </nav>
                </div>
                <div class="menu__navigation">
                  <div class="menu__nav-left">
                    <a class="menu__item" href="#">Home</a>
                    <a class="menu__item" href="#">About</a>
                    <a class="menu__item" href="#">Features</a>
                  </div>
                  <div class="menu__nav-right">
                    <a class="menu__item" href="#">Screenshot</a>
                    <a class="menu__item" href="#">Blog</a>
                  </div>
                </div>
                <div class="menu__btn">
                  <button class="button">
                    Download
                  </button>
                </div>
              </div>
            </nav>
          </div>
        </div>
      </header>
