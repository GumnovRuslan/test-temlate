<!DOCTYPE html>
<html lang="zxx">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Author: A.N. Author,
    Illustrator: P. Picture, Category: Books, Price: $17.99,
    Length: 784 pages, appolly">
    <link rel="shortcut icon" href="favicon/Logo-favicon.ico">
    <link rel="stylesheet" href="css/main.min.css">
    <title><%=title%></title>
  </head>
  <body>
    <input class="burger__checkbox" id="burger-checkbox" type="checkbox">
    <div class="no-scroll">
      <header class="header header-position">
        <div class="header__container section-container">
          <div class="header__info">
            <div class="info__contacts">
                <a class="info__contact-link" href="#">
                  <img class="info__contact-img" src="../../favicon/mail-fill.svg" alt="favicon-mail">
                  <span class="info__contact-value">info@youremail.com</span>
                </a>
                <a class="info__contact-link" href="#">
                  <img class="info__contact-img" src="../../favicon/phone-fill.svg" alt="favicon-phone">
                  <span class="info__contact-value">(480) 555-0103</span>
                </a>
            </div>
            <div class="info__networks">
              <a class="info__networks-link" href="#">
                <img class="info__networks-image" src="../../favicon/facebook-fill.svg" alt="facebook">
              </a>
              <a class="info__networks-link" href="#">
                <img class="info__networks-image" src="../../favicon/instagram-fill.svg" alt="instagram">
              </a>
              <a class="info__networks-link" href="#">
                <img class="info__networks-image" src="../../favicon/twitter-fill.svg" alt="twitter">
              </a>
              <a class="info__networks-link" href="#">
                <img class="info__networks-image" src="../../favicon/youtube-fill.svg" alt="youtube">
              </a>
            </div>
          </div>
          <nav class="menu">
            <div class="menu__container">
              <div class="menu__logo">
                <img class="menu__logo-image" src="../../img/Logo.png" alt="Logo-Appolly">
              </div>
              <div class=" menu__burger">
                <label class="menu__burger-btn-open" for="burger-checkbox">
                  <span class="menu__burger-line"></span>
                </label>
              </div>
              <div class="menu__navigation">
                <div class="menu__close">
                  <label class="menu__btn-close" for="burger-checkbox">
                    <span class="menu__btn-close-item"></span>
                  </label>
                </div>
                
                <div class="menu__nav">
                  <a class="menu__item" href="#">Home</a>
                  <a class="menu__item" href="#">About</a>
                  <a class="menu__item" href="#">Features</a>
                </div>
                <div class="menu__nav">
                  <a class="menu__item" href="#">Screenshot</a>
                  <a class="menu__item" href="#">Blog</a>
                </div>
              </div>
              <div class="menu__btn">
                <button class="button">
                  Download
                </button>
              </div>
            </div>
          </nav>
        </div>
      </header>
